.message {
  position: absolute;
  top: 30px; /* Mantener el diseño original */
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  text-align: center;
  font-family: 'Cursive', sans-serif;
  font-size: 3rem; /* Tamaño de fuente original */
  color: #ffbafd;
  text-shadow: 0 0 10px rgba(255, 223, 186, 0.8), 0 0 20px rgba(255, 223, 186, 0.5);
  opacity: 0;
  animation: fadeInUp 3s ease-in-out forwards;
}

/* Animación de desvanecimiento y subida */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px) translateX(-50%);
  }
  100% {
    opacity: 1;
    transform: translateY(0) translateX(-50%);
  }
}

/* Media Queries para pantallas más pequeñas */
@media (max-width: 600px) {
  .message {
    font-size: 2rem; /* Disminuir el tamaño de la fuente en pantallas pequeñas */
    top: 20px; /* Ajustar la posición superior si es necesario */
  }
}

@media (min-width: 601px) and (max-width: 1024px) {
  .message {
    font-size: 2.5rem; /* Tamaño de fuente ajustado para pantallas medianas */
    top: 25px; /* Posición ajustada */
  }
}
